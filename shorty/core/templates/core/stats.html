{% extends 'core/base.html' %}

{% block title %}
  Statistiticsics
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-top:100px">
      <h2>Statistics</h2>
      <div>
        {{ link.token }}
      </div>

      <div>
        <a href="{{ link.url}}">
          {{ link.url }}
        </a>
      </div>

      <div>
        Views: <code>{{ link.views }}</code>
      </div>

      <div>
        Submitted by <code>{{ link.user.get_full_name }}</code>
      </div>
    </div>
  </div>
</div>
{% endblock %}
